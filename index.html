        <script type="module">

            

            import * as THREE from '/build/three.module.js';
            import {GLTFLoader} from '/build/GLTFLoader.js';

            function init() {
                var scene = new THREE.Scene();
                var camera = new THREE.PerspectiveCamera(
                75, window.innerWidth/window.innerHeight, 1, 5000);
                console.log("initrunning");
                //you wont see anything unless you set the camera position HHOW CLOSE YOU WANT YOUR CAMERA TO BE
                camera.position.z = 5;

                hlight = new THREE.AmbientLight (0x404040, 100);
                scene.add(hlight);

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renerer.domElement);

                let loader = new THREE.GLTFLoader();
                loader.load('models/DVD-Player.gltf', function ( gltf ) {

                    scene.add( gltf.scene );
                    renderer.render(scene, camera);
                });

                render();




            }

            


        
    </script>
